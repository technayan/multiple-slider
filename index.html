    <style>
        /* Hero Area CSS Start */
.hero-slider {
  max-width: 1440px;
}

.slider {
  height: 700px;
}

.mySwiper {
  width: 1012px;
  height: 175px;
  margin-top: -87px;
}

.swiper-slide {
  cursor: pointer;
}

.hero-slider-next,
.hero-slider-prev {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 3;
  width: 35px;
  height: 45px;
  background: rgba(0,0,0,0.25);
  color: #fff;
  border: none;
}

.hero-slider-next {
  right: 0;
}

.preview-slider-next,
.preview-slider-prev {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 99;
  width: 35px;
  height: 45px;
  background: #fff;
  color: #000;
  border: none;
  box-shadow: 0 3px 10px 6px rgba(0,0,0,0.1);
  border-radius: 3px;
}

.preview-slider-next {
  right: 0;
}


/* LightBox CSS */
#lightbox-wrapper {
  position: fixed;
  top:0;
  left: 0;
  z-index: 99999;
  background: rgba(0,0,0,0.8);
  width: 100vw;
  height: 100vh;
  text-align: center;
  overflow-y: scroll;
  padding-top: 100px;
  padding-bottom: 30px;
}

#lightbox-wrapper .category-name {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  color: #fff;
  z-index: 99999;
}

#lightbox-wrapper .close-btn {
  width: 40px;
  height: 40px;
  cursor: pointer;
  font-size: 30px;
  position: absolute;
  top: 20px;
  right: 30px;
  border: none;
  background: transparent;
  color: #fff;
}

#lightbox-wrapper .close-btn:hover {
  color: var(--primary-color);
}

#lightbox-wrapper .img-box {
  max-width: 60%;
  border: 5px solid #fff;
  margin: auto;
  overflow: hidden;
}

#lightbox-wrapper .img-box img {
  width: 100%;
  height: 100%;
}


.category-slide {
  position: relative;
}

.category-slide::after {
  content: '';
  position: absolute;
  background: rgba(0,0,0,0.5);
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.category-slide .counter {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  z-index: 2;
}


.category-slide:hover::after,
.category-slide:hover .counter {
  visibility: hidden;
}

.category-slide .counter i {
  font-size: 40px;
  color: rgba(255,255,255,0.8);
  margin-right: 10px;
}

.category-slide .counter .slideCounter {
  font-size: 30px;
  color: rgba(255,255,255,0.8);
}

.category-slide.active::after,
.category-slide.active .counter {
  display: none;
}

/* Hero Area CSS End */

    <script>
        // Hero Slider 
var swiper = new Swiper(".mySwiper", {
    spaceBetween: 5,
    slidesPerView: 3,
    freeMode: true,
    watchSlidesProgress: true,
    breakpoints: {
        575: {
          spaceBetween: 10,
        }
    },
    navigation: {
        nextEl: ".preview-slider-next",
        prevEl: ".preview-slider-prev",
    },
  });


  var swiper2 = new Swiper(".patiosPathwaysSlider", {
    initialSlide: 0,
    spaceBetween: 10,
    autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
    navigation: {
      nextEl: ".hero-slider-next",
      prevEl: ".hero-slider-prev",
    },
  });


  // Open Slider
  const openSlider = async (sliderName, catSlide) => {
    const catSlides = document.querySelectorAll('.category-slide');
    catSlides.forEach(slide => {
      slide.classList.remove('active');
    })

    catSlide.classList.add('active');

    const sliders = document.querySelectorAll('.slider');

    await sliders.forEach(s => {
        s.classList.add('d-none');
    });
    const slider = document.querySelector(`.${sliderName}`);
    
    slider.classList.remove('d-none');

    swiper2.destroy();

    swiper2 = new Swiper(`.${sliderName}`, {
      initialSlide: 0,
      spaceBetween: 10,
      autoplay: {
            delay: 4000,
            disableOnInteraction: false,
          },
      navigation: {
        nextEl: ".hero-slider-next",
        prevEl: ".hero-slider-prev",
      }
    });
    
  }


  //   Lightbox
const openLightbox = (slide) => {
  const category = slide.parentElement.parentElement.getAttribute('data-category-name');
  const img = slide.children[0].attributes[0].textContent;

  const lightbox = document.getElementById('lightbox-wrapper');
  lightbox.classList.remove('d-none');

  lightbox.children[0].textContent= category;

  lightbox.children[2].children[0].attributes[0].textContent = img;

}

// close lightbox

const closeLightbox = () => {
  document.getElementById('lightbox-wrapper').classList.add('d-none');
}

const slideCounter = () => {
  const sliders = document.querySelectorAll('.slider');
  const categorySlides = document.querySelectorAll('.category-slide');

  for(let i = 0; i<sliders.length; i++) {
      let slider = sliders[i];
      
      let slides = slider.children[0].children.length;
      
      categorySlides[i].children[1].children[1].textContent = slides;
  }
}

document.addEventListener('load', slideCounter());
    </script>
